<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioWear - Finalizar Compra</title>
  <link rel="stylesheet" href="./checkout.css">
  <link rel="shortcut icon" href="./media/logo.png" type="image/x-icon">
</head>

<body>
  <div class="top-bar">
    <button class="back-btn" onclick="window.history.back()">Voltar</button>
  </div>
  <div class="container">
    <div class="product-image">
      <img src="./media/produto-exemplo.jpg" alt="Foto do Produto">
    </div>
    <div class="product-details">
      <div class="product-title">Nome do Produto</div>
      <div class="product-price">R$ 199,90</div>
      <div class="payment-conditions">Em at√© 6x de R$ 33,32 sem juros</div>
      <div class="actions">
        <button class="buy-btn">Comprar</button>
        <button class="cart-btn">Adicionar ao carrinho</button>
      </div>
      <div class="cep-input">
        <label for="cep">Calcule o frete:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite seu CEP">
      </div>
    </div>
  </div>
</body>

</html>
